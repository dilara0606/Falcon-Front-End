<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dilara's Website</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
    <canvas class="webgl"></canvas>
    <nav>
      <a href="/">User Management System</a>
    </nav>
    <div class="container">
        <div class="row "><br>
        </div>
        <div class="row ">
            <div class="col">
                <input type="text" name="name" id= "name" placeholder="Enter Name" autocomplete="off"></input></div>

            <div class="col">
                <input type="text" name="surname" id="surname" placeholder="Enter Surname" autocomplete="off"></input></div>

            <div class="col">
                <input type="text" name="project" id="project" placeholder="Enter Project"></input></div>

            <div class="col">
                <input type="number" name="times" id="times" placeholder="Enter Hours"></input></div>

            <div class="col">
                <input type="date" name="date" id="date" placeholder="Enter Date"></input></div>

            <div class="col input-group-append">
                <button type="submit" class = "btn mb-3 btn-light" id="submit">Search</button></div>

                <div class="col-lg- input-group-append">
                    <select id="pageSizeSelect" >
                        <option value="5">5</option>
                        <option value="7">7</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                      </select>
                </div>
            </div>
            <div class="col"></div>
                  <div class="row">
                  </div>

            <table class="table table-striped table-bordered">
                <thead class="table-white">
                    <tr>
                        <th style="background-color: aliceblue; color: black;"> Name</th>
                        <th style="background-color: aliceblue; color: black;"> Surname</th>
                        <th style="background-color: aliceblue; color: black;"> Project</th>
                        <th style="background-color: aliceblue; color: black;"> Date</th>
                        <th style="background-color: aliceblue; color: black;"> Hours</th>
                    </tr>
                </thead>
                <tbody id="dataContainer">

                </tbody>
            </table>
        </div>
    </div>
    <div class="container">    
        <div class="row">            
            <div id="paginationContainer" name="paginationContainer" ></div>
        </div>
    </div>

    <script type="module" src="/users.js">
    </script>
  </body>
</html>
